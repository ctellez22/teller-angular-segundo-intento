<div class="container mt-4">
  <h2>Series List</h2>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let serie of series">
              <td>{{ serie.id }}</td>
              <td>{{ serie.name }}</td>
              <td>{{ serie.channel }}</td>
              <td>{{ serie.seasons }}</td>
          </tr>
      </tbody>
  </table>
</div>
